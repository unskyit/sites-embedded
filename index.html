<!-- This is the FINAL code you paste into the Google Sites "Embed code" box -->
<style>
  iframe {
    width: 100%;
    border: none;
    display: block;
  }
</style>

<iframe id="myCustomContent" src="https://unskyit.github.io/sites-embedded/"></iframe>

<script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>

<!-- This new configuration is more robust for animated content -->
<script>
  iFrameResize({ 
    log: false, 
    checkOrigin: false,
    heightCalculationMethod: 'bodyOffset', // A more reliable way to measure
    // This tells the resizer to update when animations or mutations happen
    trigger: 'resize,animation,mutation' 
  }, '#myCustomContent');
</script>
